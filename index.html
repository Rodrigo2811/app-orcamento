<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/src//css/index.css">
        <title>Login</title>
    </head>

    <body>
        <section>

            <form id="form-login">
                <img class="logo" src="/src/images/logo.jpg" alt="logo">
                <div class="form-floating">
                    <input type="text" class="form-control" id="impUser" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="impPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating">
                    <button type="submit" class="btn btn-light">Logar</button>
                </div>
                <span>Não Possui Login? <a href="/register.html" target="_self">Criar Usuário</a></span>
            </form>
        </section>

        <script src="/src/js/index.js"></script>
    </body>

</html>
