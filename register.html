<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/src/images/logo.svg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/css/index.css">
        <title>Registrar</title>
    </head>

    <body>
        <section>

            <form id="form-creat-user">
                <h2>Registrar</h2>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Usuario" id="impUser">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="E-mail" id="impEmail">
                    <label for="floatingEmail">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Senha" id="impSenha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingConfiPassword"
                        placeholder="Confirme a Senha" id="impConfirmeSenha">
                    <label for="floatingConfiPassword">Confirmar Senha</label>
                </div>
                <div class="form-floating">
                    <button type="button" class="btn btn-light" id="btn-register"
                        onclick="register()">Registrar</button>
                </div>
                <span>JÃ¡ Possui Login? <a href="/index.html">Efetuar Login</a></span>
            </form>
        </section>

        <script src="/src/js/index.js"></script>
    </body>

</html>
